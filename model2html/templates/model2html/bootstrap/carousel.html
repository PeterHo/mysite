<div id="id_{{ name }}_carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for img in imgs %}
            <li data-target="#id_{{ name }}_carousel" data-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
        {% for img in imgs %}
            <div class="item {% if forloop.first %}active{% endif %}">
                <img src="{{ img.img.url }}" class="img-responsive center-block">
                <div class="carousel-caption">
                    {{ img.desc }}
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control left" href="#id_{{ name }}_carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control right" href="#id_{{ name }}_carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
